<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Notes App</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">AI-Powered Notes App</h1>

    <textarea id="noteInput" class="w-full h-40 p-3 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type your note here..."></textarea>

    <button onclick="summarizeNote()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
      Summarize
    </button>

    <h2 class="text-xl font-semibold mt-6 mb-2">AI Summary:</h2>
    <div id="summaryOutput" class="bg-gray-100 p-4 rounded text-gray-700">No summary yet.</div>
  </div>
</body>
</html>
